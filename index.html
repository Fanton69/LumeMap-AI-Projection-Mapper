
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#050505">
  <title>LumeMap - AI Projection Mapper</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body { font-family: sans-serif; background-color: #000; color: #fff; margin: 0; overflow: hidden; user-select: none; touch-action: none; }
    #error-display { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(220, 38, 38, 0.95); color: white; padding: 20px; font-family: monospace; z-index: 9999; display: none; font-size: 13px; max-height: 40vh; overflow: auto; border-top: 2px solid white; box-shadow: 0 -10px 30px rgba(0,0,0,0.5); }
    .loading-screen { display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #050505; transition: opacity 0.5s; z-index: 1000; position: relative; }
    .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.05); border-top-color: #6366f1; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; margin-bottom: 24px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <script>
    // Polyfill for process.env
    window.process = { env: { API_KEY: "" } };
    
    // Global Error Catcher
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += `<div><strong>Runtime Error:</strong> ${msg}<br><small>at ${url}:${lineNo}:${columnNo}</small></div><hr style="opacity:0.3; margin:10px 0;">`;
      }
      return false;
    };
  </script>
</head>
<body>
  <div id="root">
    <div class="loading-screen" id="initial-loader">
      <div class="spinner"></div>
      <div style="font-size: 12px; font-weight: 900; letter-spacing: 0.4em; color: #6366f1; text-transform: uppercase; animation: pulse 2s infinite;">Initialising LumeMap</div>
    </div>
  </div>
  <div id="error-display"></div>
  
  <style>
    @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
  </style>

  <script type="text/babel" data-type="module">
    import "./index.tsx";
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#050505">
  <title>LumeMap - AI Projection Mapper</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    body { font-family: sans-serif; background-color: #000; color: #fff; margin: 0; overflow: hidden; user-select: none; }
    #error-display { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,0,0,0.9); color: white; padding: 20px; font-family: monospace; z-index: 9999; display: none; font-size: 12px; max-height: 50vh; overflow: auto; }
    .loading-screen { display: flex; height: 100vh; flex-direction: column; align-items: center; justify-content: center; background: #050505; transition: opacity 0.5s; }
    .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

  <script>
    // Polyfill for process.env
    window.process = { env: { API_KEY: "" } };
    
    // Global Error Catcher for iPad debugging
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += `<div><strong>Error:</strong> ${msg}<br><small>at ${lineNo}:${columnNo}</small></div><hr>`;
      }
      return false;
    };
  </script>
</head>
<body>
  <div id="root">
    <div class="loading-screen" id="initial-loader">
      <div class="spinner"></div>
      <div style="font-size: 10px; font-weight: 900; letter-spacing: 0.3em; color: #444; text-transform: uppercase;">Initialising LumeMap</div>
    </div>
  </div>
  <div id="error-display"></div>
  
  <script type="text/babel" data-type="module" src="index.tsx"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>LumeMap - Pro AI Projection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      background-color: #000; 
      color: #fff; 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      user-select: none; 
      touch-action: none;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .loading-screen { 
      position: fixed; inset: 0; background: #050505; z-index: 1000;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.5s ease-out;
    }
    .spinner { 
      width: 40px; height: 40px; border: 3px solid rgba(0, 181, 204, 0.1); 
      border-top-color: #00b5cc; border-radius: 50%; animation: spin 0.8s linear infinite; 
      margin-bottom: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #error-display {
      position: fixed; bottom: 0; left: 0; right: 0; background: #991b1b;
      color: white; padding: 20px; font-family: monospace; font-size: 11px;
      z-index: 9999; display: none; border-top: 2px solid white;
    }
    input[type="range"] { accent-color: #00b5cc; }
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <div class="loading-screen" id="initial-loader">
    <div class="spinner"></div>
    <div style="font-size: 10px; font-weight: 900; letter-spacing: 0.5em; color: #00b5cc; text-transform: uppercase;">LumeMap Pro Engine</div>
  </div>
  <div id="error-display"></div>
  <script>
    window.process = { env: { API_KEY: "" } };
    window.onerror = function(msg, url, line, col, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += `<div><strong>Runtime Error:</strong> ${msg} at ${line}:${col}</div>`;
      }
    };
  </script>
</body>
</html>
